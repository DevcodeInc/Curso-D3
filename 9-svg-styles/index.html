<!DOCTYPE html>
<html lang="en">
<head>
  <title>Svg Styles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <svg height="500" width="500" class="mySvg">
        <circle  cx="250" cy="250" r="100" class="pumpkin"/>
        <rect x="0" y="0" width="50" height="50" fill="purple"/>
        <rect x="20" y="5" width="50" height="50" fill="blue"/>
        <rect x="40" y="10" width="50" height="50" fill="green"/>
        <rect x="60" y="15" width="50" height="50" fill="yellow"/>
        <rect x="80" y="20" width="50" height="50" fill="black"/>
      </svg>
    </div>
  </section>
</body>
</html>
