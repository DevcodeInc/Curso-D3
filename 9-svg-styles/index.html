<!DOCTYPE html>
<html lang="en">
<head>
  <title>Svg</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <svg height="500" width="500" class="mySvg">
        <rect x="0" y="0" width="400" height="50"/>
        <circle cx="250" cy="250" r="25" />
        <ellipse cx="250" cy="350" rx="100" ry="25"/>
        <text x="250" y="200">D3JS</text>
        <line stroke="gray" stroke-width="10" x1="250" y1="50" x2="5" y2="500" ></line>
        <path d="M150 0 L75 200 L225 200 Z"/>
        <path
          d="M 100 350 q 150 -300 300 0"
          stroke="blue"
          stroke-width="5"    
          fill="none" />
      </svg>
    </div>
  </section>
</body>
</html>
